<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>mc music extractor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main">
      <p>
        Upload your <strong><code>.minecraft/assets</code></strong> folder
        below, and type in the version number you want to extract the music of
        (e.g. 1.14)
      </p>
      <input type="file" id="files" webkitdirectory directory />
      <input id="version" value="1.14" />
      <button id="process">Process</button>
    </div>
    <div id="processing" class="hidden">
      <p id="current"></p>
      <progress id="progress" value="0" max="100"></progress>
    </div>
    <div id="error" class="hidden"></div>
    <div id="done" class="hidden">
      <button id="save">Save Music</button>
      <button id="reset">Reset</button>
    </div>
    <script src="script.ts"></script>
  </body>
</html>
